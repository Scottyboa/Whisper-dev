<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Transcription</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* Prologue-inspired Style */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #5a9 0%, #489 100%);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-family: 'Merriweather', serif;
      font-weight: 300;
      font-size: 48px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #5a9;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    /* Language Selector in header */
    #languageSelect {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 14px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Whisper Transcription</h1>
    <p id="subtitle">Convert speech to text for professional consultations</p>
    <!-- Language Selector -->
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="no">Norsk</option>
    </select>
  </header>
  <div class="container">
    <p id="instruction">To get started, please enter your OpenAI API key:</p>
    <input type="text" id="apiKeyInput" placeholder="Enter API Key here" autocomplete="off">
    <br>
    <button id="enterTranscriptionBtn">Enter Transcription Tool</button>
  </div>
  
  <script>
    const translations = {
      en: {
        title: "Whisper Transcription",
        subtitle: "Convert speech to text for professional consultations",
        instruction: "To get started, please enter your OpenAI API key:",
        enterTranscriptionBtn: "Enter Transcription Tool",
        apiKeyPlaceholder: "Enter API Key here"
      },
      no: {
        title: "Whisper Transkripsjon",
        subtitle: "Konverter tale til tekst for profesjonelle konsultasjoner",
        instruction: "For å starte, skriv inn din OpenAI API-nøkkel:",
        enterTranscriptionBtn: "Gå til transkripsjonsverktøyet",
        apiKeyPlaceholder: "Skriv inn API-nøkkel her"
      }
    };

    const languageSelect = document.getElementById("languageSelect");

    function updateLanguage(lang) {
      localStorage.setItem("selectedLanguage", lang);
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("subtitle").innerText = translations[lang].subtitle;
      document.getElementById("instruction").innerText = translations[lang].instruction;
      document.getElementById("enterTranscriptionBtn").innerText = translations[lang].enterTranscriptionBtn;
      document.getElementById("apiKeyInput").placeholder = translations[lang].apiKeyPlaceholder;
    }

    languageSelect.addEventListener("change", function () {
      updateLanguage(this.value);
    });

    const savedLanguage = localStorage.getItem("selectedLanguage") || "en";
    languageSelect.value = savedLanguage;
    updateLanguage(savedLanguage);

    document.getElementById("enterTranscriptionBtn").addEventListener("click", () => {
      const apiKey = document.getElementById("apiKeyInput").value.trim();
      if (apiKey) {
        sessionStorage.setItem("openai_api_key", apiKey);
        // Save selected language for the next page as well
        sessionStorage.setItem("selectedLanguage", languageSelect.value);
        window.location.href = "transcribe.html";
      } else {
        alert(savedLanguage === "no" ? "Vennligst skriv inn en gyldig API-nøkkel." : "Please enter a valid API key.");
      }
    });
  </script>
</body>
</html>
