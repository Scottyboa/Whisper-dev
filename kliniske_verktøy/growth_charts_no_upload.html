<!doctype html>
<html lang="no">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<title>WHO vekststandarder – Vekstkurver</title>
<style>

  /* Base Styles (samme uttrykk som transcribe.html) */
  html, body { margin: 0; padding: 0; }
  body {
    font-family: 'Inter', 'Roboto', sans-serif;
    font-weight: 400;
    background-color: #f8f8f8;
    color: #333;
  }
  input, select, textarea, button { font-family: inherit; font-weight: 400; }
  label { font-family: inherit; font-weight: 400; }

  /* Layout */
  .grid-container {
    display: grid;
    grid-template-columns: 1fr;
    min-height: 100vh;
  }
  .main-content {
    display: flex;
    flex-direction: column;
    padding: 0;
  }
  .top-bar {
    background-color: #e0e0e0;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
  }
  .top-bar-left { display: flex; align-items: center; gap: 12px; }
  .top-bar-center { flex: 1; min-width: 240px; }
  .top-title { font-size: 22px; font-weight: 600; margin: 0; line-height: 1.1; }
  .top-subtitle { margin-top: 6px; font-size: 14px; color: #555; line-height: 1.35; }

  .content {
    padding: 0 20px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Cards */
  .card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 16px;
    box-sizing: border-box;
  }
  .card h3 {
    margin: 0 0 12px;
    font-size: 18px;
    font-weight: 600;
  }

  /* Form */
  .form-row {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    align-items: flex-end;
  }
  .form-row label {
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 14px;
    color: #333;
    min-width: 170px;
  }
  input, select {
    appearance: none;
    background: #fff;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px 10px;
    outline: none;
    font-size: 16px;
    box-sizing: border-box;
  }
  input:focus, select:focus {
    border-color: #5a9;
    box-shadow: 0 0 0 3px rgba(85,170,153,0.25);
  }

  /* Buttons (samme som transcribe) */
  button {
    background-color: #5a9;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    margin: 0;
  }
  button:hover { background-color: #489; }
  button:active { transform: scale(0.98); }
  button:disabled {
    background-color: #ccc;
    color: #666;
    cursor: not-allowed;
    opacity: 0.6;
    transition: none;
    transform: none;
  }
  button.secondary {
    background: #fff;
    color: #333;
    border: 1px solid #ddd;
  }
  button.secondary:hover {
    background: #f2f2f2;
  }

  .actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
    margin-top: 6px;
  }

  /* Messages */
  .err {
    margin-top: 12px;
    color: #b00020;
    background: #fff0f0;
    border: 1px solid #f3c2c2;
    padding: 12px;
    border-radius: 10px;
    display: none;
    white-space: pre-wrap;
  }

  /* Summary */
  .kv {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 12px;
    color: #333;
    font-size: 14px;
  }
  .kv div {
    background: #fafafa;
    border: 1px solid #eee;
    border-radius: 10px;
    padding: 12px;
  }
  .kv b { font-weight: 600; }

  /* Result box */
  .resultTitle {
    margin-top: 14px;
    font-size: 16px;
    font-weight: 600;
  }
  .resultBox {
    margin-top: 8px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 12px;
    background: #fff;
    font-size: 14px;
    color: #333;
    line-height: 1.35;
  }

  /* Charts */
  .chartsGrid {
    display: grid;
    grid-template-columns: repeat(3, minmax(280px, 1fr));
    gap: 20px;
    align-items: start;
  }
  @media (max-width: 1100px) {
    .chartsGrid { grid-template-columns: 1fr; }
  }

  .chartTitle { font-size: 16px; font-weight: 600; margin: 0 0 10px; }
  .chartShell {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    background: #fff;
  }
  .legend {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    color: #555;
    font-size: 12px;
  }
  .legItem { display: flex; align-items: center; gap: 6px; }
  .legLine {
    width: 26px;
    height: 0;
    border-top: 2px solid rgba(0,0,0,0.35);
    border-radius: 2px;
  }
  .legLine.p50 {
    border-top-width: 3px;
    border-top-color: rgba(0,0,0,0.65);
  }

  /* Print */
  @media print {
    .top-bar { display:none !important; }
    button, .err { display:none !important; }
    body { background:#fff; color:#000; }
    .card { border: 1px solid #ddd; box-shadow:none; }
  }

</style>
</head>
<body>
  <div class="grid-container">
    <main class="main-content">
      <div class="top-bar">
        <div class="top-bar-left">
         
        </div>

        <div class="top-bar-center">
          <div class="top-title">WHO vekststandarder</div>
          <div class="top-subtitle">
            Plotter høyde, vekt og BMI mot percentilkurver for barn og ungdom (0–19 år). Verdier behandles lokalt i nettleseren.
          </div>
        </div>

        <div class="top-bar-right"></div>
      </div>

      <div class="content">
        <div class="card">
          <h3>Inndata</h3>

          <div class="form-row">
            <label>Kjønn
              <select id="sex">
                <option>Gutt</option>
                <option>Jente</option>
              </select>
            </label>

            <label>Alder (år)
              <input id="ageYears" type="number" inputmode="numeric" min="0" step="1" placeholder="f.eks. 10"/>
            </label>

            <label>Alder (mnd)
              <input id="ageMonths" type="number" inputmode="numeric" min="0" max="11" step="1" placeholder="0–11"/>
            </label>

            <label>Høyde (cm)
              <input id="heightCm" type="text" inputmode="decimal" autocomplete="off" placeholder="f.eks. 141,6"/>
            </label>

            <label>Vekt (kg)
              <input id="weightKg" type="text" inputmode="decimal" autocomplete="off" placeholder="f.eks. 34,0"/>
            </label>
          </div>

          <div class="actions" style="margin-top: 12px;">
            <button id="plotBtn" type="button">Plott</button>
            <button id="resetBtn" type="button" class="secondary">Nullstill</button>
          </div>

          <div id="err" class="err"></div>

          <div class="kv" id="summary" style="display:none;">
            <div><b>Valgt kurvesett:</b> <span id="rangeOut"></span></div>
            <div><b>BMI:</b> <span id="bmiOut"></span></div>
          </div>

          <div class="resultTitle">Resultat (percentil)</div>
          <div class="resultBox" id="resultBox">Fyll inn verdier og trykk «Plott».</div>
        </div>

        <div class="chartsGrid">
          <div class="card">
            <div class="chartTitle">Høyde</div>
            <div class="chartShell">
              <div id="chart-height"></div>
              <div class="legend" id="legend-height"></div>
            </div>
          </div>

          <div class="card">
            <div class="chartTitle">Vekt</div>
            <div class="chartShell">
              <div id="chart-weight"></div>
              <div class="legend" id="legend-weight"></div>
            </div>
          </div>

          <div class="card">
            <div class="chartTitle">BMI</div>
            <div class="chartShell">
              <div id="chart-bmi"></div>
              <div class="legend" id="legend-bmi"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Til forsiden (samme mønster som i transcribe.html)
    document.getElementById('backToHomeButton')?.addEventListener('click', () => {
      const loc = window.location;
      const newPath = loc.pathname.replace(/\/[^\/]*$/, '/index.html');
      window.location.href = loc.origin + newPath + loc.search + loc.hash;
    });
  </script>

function parseLocaleNumber(s) {
  if (s == null) return NaN;
  const t = String(s).trim()

  const v = Number(t);

function niceTicks(min, max, targetCount) {
  const span = max - min;
  if (!(span > 0)) return [];
  const raw = span / Math.max(1, targetCount);
  const pow10 = Math.pow(10, Math.floor(Math.log10(raw)));
  const norm = raw / pow10;
  let step = 1;
  if (norm < 1.5) step = 1;
  else if (norm < 3) step = 2;
  else if (norm < 7) step = 5;
  else step = 10;
  const tickStep = step * pow10;
  const start = Math.ceil(min / tickStep) * tickStep;
  const ticks = [];
  for (let v = start; v <= max + 1e-12; v += tickStep) ticks.push(v);
  return ticks;
}

  svg.style.display = "block";

  const xMin = cfg.xMin, xMax = cfg.xMax;
  const yMin = cfg.yMin, yMax = cfg.yMax;

  const xScale = (x) => pad.l + (x - xMin) * (W - pad.l - pad.r) / (xMax - xMin);
  const yScale = (y) => pad.t + (yMax - y) * (H - pad.t - pad.b) / (yMax - yMin);

  svg.appendChild(svgEl("rect", {x:0,y:0,width:W,height:H,fill:"#fff"}));

  // grid + axes
  const gx = svgEl("g", {});
  const tx = svgEl("g", {});
  const xTicks = niceTicks(xMin, xMax, Math.round((xMax-xMin)/cfg.xTick));
  const yTicks = niceTicks(yMin, yMax, Math.round((yMax-yMin)/cfg.yTick));

  // vertical grid
  xTicks.forEach((v) => {
    const x = xScale(v);
    gx.appendChild(svgEl("line", {x1:x, y1:pad.t, x2:x, y2:H-pad.b, stroke:"rgba(0,0,0,0.10)"}));
    if ((cfg.xLabelEvery ?? 1) > 0) {
      const show = Math.abs((v / cfg.xTick) % cfg.xLabelEvery) < 1e-9;
      if (show) {
        const lbl = svgEl("text", {x, y:H-pad.b+18, "text-anchor":"middle", fill:"#555", "font-size":"11"});
        lbl.textContent = cfg.xFormatter ? cfg.xFormatter(v) : String(v);
        tx.appendChild(lbl);
      }
    }
  });

  // horizontal grid
  yTicks.forEach((v) => {
    const y = yScale(v);
    gx.appendChild(svgEl("line", {x1:pad.l, y1:y, x2:W-pad.r, y2:y, stroke:"rgba(0,0,0,0.10)"}));
    const lbl = svgEl("text", {x:pad.l-10, y:y+4, "text-anchor":"end", fill:"#555", "font-size":"11"});
    lbl.textContent = cfg.yFormatter ? cfg.yFormatter(v) : String(v);
    tx.appendChild(lbl);
  });

  // axis lines
  gx.appendChild(svgEl("line", {x1:pad.l, y1:pad.t, x2:pad.l, y2:H-pad.b, stroke:"rgba(0,0,0,0.22)"}));
  gx.appendChild(svgEl("line", {x1:pad.l, y1:H-pad.b, x2:W-pad.r, y2:H-pad.b, stroke:"rgba(0,0,0,0.22)"}));

  // axis labels
  const xLab = svgEl("text", {x:(pad.l + (W-pad.r))/2, y:H-4, "text-anchor":"middle", fill:"#333", "font-size":"12"});
  xLab.textContent = cfg.xLabel;
  tx.appendChild(xLab);

  const yMid = (pad.t + (H-pad.b))/2;
  const yLab = svgEl("text", {x:16, y:yMid, "text-anchor":"middle", fill:"#333", "font-size":"12", transform:`rotate(-90 16 ${yMid})`});
  yLab.textContent = cfg.yLabel;
  tx.appendChild(yLab);

  svg.appendChild(gx);

  // curves
  const gCur = svgEl("g", {"fill":"none"});
  const order = ["P3","P10","P25","P50","P75","P90","P97"];
  for (const p of order) {
    const pts = curves[p];
    if (!pts || !pts.length) continue;
    let d = "";
    for (let i=0; i<pts.length; i++) {
      const [xv, yv] = pts[i];
      const x = xScale(xv), y = yScale(yv);
      d += (i===0 ? `M ${x.toFixed(2)} ${y.toFixed(2)}` : ` L ${x.toFixed(2)} ${y.toFixed(2)}`);
    }
    const path = svgEl("path", {
      d,
      stroke: p==="P50" ? "rgba(0,0,0,0.65)" : "rgba(0,0,0,0.35)",
      "stroke-width": p==="P50" ? "3" : "2"
    });
    gCur.appendChild(path);
  }
  svg.appendChild(gCur);

  // dot
  if (dot && isFinite(dot.x) && isFinite(dot.y)) {
    const cx = xScale(dot.x), cy = yScale(dot.y);
    const c = svgEl("circle", {cx, cy, r:5.5, fill:"#5a9", stroke:"rgba(0,0,0,0.35)", "stroke-width":"1"});
    if (dot.tooltip) {
      const title = svgEl("title", {});
      title.textContent = dot.tooltip || "";
      c.appendChild(title);
    }
    svg.appendChild(c);
  }

  svg.appendChild(tx);
  container.appendChild(svg);
}

function buildConfigs(sex, rangeKey) {
  const cfgs = {};

  if (rangeKey === "0-1") {
    cfgs.height = {
      xMin: 0, xMax: 12,
      yMin: 45, yMax: 85,
      xTick: 1, xLabelEvery: 3,
      yTick: 5,
      xLabel: "Alder (måneder)", yLabel: "Lengde (cm)",
      xFormatter: (x)=> String(Math.round(x)),
      yFormatter: (y)=> String(Math.round(y))
    };
    cfgs.weight = {
      xMin: 0, xMax: 12,
      yMin: 2, yMax: 18,
      xTick: 1, xLabelEvery: 3,
      yTick: 2,
      xLabel: "Alder (måneder)", yLabel: "Vekt (kg)",
      xFormatter: (x)=> String(Math.round(x)),
      yFormatter: (y)=> String(Math.round(y))
    };
  } else if (rangeKey === "1-5") {
    cfgs.height = {
      xMin: 1, xMax: 5,
      yMin: 70, yMax: 125,
      xTick: 0.5, xLabelEvery: 2,
      yTick: 5,
      xLabel: "Alder (år)", yLabel: "Høyde (cm)",
      xFormatter: (x)=> (Math.abs(x - Math.round(x)) < 1e-6 ? String(Math.round(x)) : ""),
      yFormatter: (y)=> String(Math.round(y))
    };
    cfgs.weight = {
      xMin: 1, xMax: 5,
      yMin: 8, yMax: 30,
      xTick: 0.5, xLabelEvery: 2,
      yTick: 2,
      xLabel: "Alder (år)", yLabel: "Vekt (kg)",
      xFormatter: (x)=> (Math.abs(x - Math.round(x)) < 1e-6 ? String(Math.round(x)) : ""),
      yFormatter: (y)=> String(Math.round(y))
    };
  } else {
    cfgs.height = {
      xMin: 4, xMax: 19,
      yMin: 95, yMax: (sex==="Gutt" ? 200 : 190),
      xTick: 1, xLabelEvery: 1,
      yTick: 5,
      xLabel: "Alder (år)", yLabel: "Høyde (cm)",
      xFormatter: (x)=> String(Math.round(x)),
      yFormatter: (y)=> String(Math.round(y))
    };
    cfgs.weight = {
      xMin: 4, xMax: 19,
      yMin: 10, yMax: (sex==="Gutt" ? 100 : 90),
      xTick: 1, xLabelEvery: 1,
      yTick: 5,
      xLabel: "Alder (år)", yLabel: "Vekt (kg)",
      xFormatter: (x)=> String(Math.round(x)),
      yFormatter: (y)=> String(Math.round(y))
    };
  }

  cfgs.bmi = {
    xMin: 2, xMax: 19,
    yMin: 12, yMax: 42,
    xTick: 1, xLabelEvery: 1,
    yTick: 2,
    xLabel: "Alder (år)", yLabel: "BMI (kg/m²)",
    xFormatter: (x)=> String(Math.round(x)),
    yFormatter: (y)=> String(Math.round(y))
  };

  return cfgs;
}

function pickCurves(sex, rangeKey, metric) {
  if (metric === "bmi") return DATA.charts[sex]["bmi_2-19"].curves;
  return DATA.charts[sex][rangeKey][metric].curves;
}

function setSummary(rangeLabel, bmiVal) {
  el("summary").style.display = "grid";
  el("rangeOut").textContent = rangeLabel;
  el("bmiOut").textContent = fmt2(bmiVal);
}

function pickRange(totalMonths, decimalYears) {
  if (totalMonths <= 12) return "0-1";
  if (decimalYears < 4) return "1-5";
  return "4-19";
}

function interpYAtX(points, x) {
  if (!points || points.length === 0) return NaN;
  if (!isFinite(x)) return NaN;

  if (x <= points[0][0]) return points[0][1];
  const last = points[points.length - 1];
  if (x >= last[0]) return last[1];

  // binary search
  let lo = 0, hi = points.length - 1;
  while (hi - lo > 1) {
    const mid = (lo + hi) >> 1;
    if (points[mid][0] <= x) lo = mid;
    else hi = mid;
  }
  const [x0, y0] = points[lo];
  const [x1, y1] = points[hi];
  const t = (x - x0) / (x1 - x0);
  return y0 + t * (y1 - y0);
}

const PCTS = [
  {p: 3, key: "P3"},
  {p: 10, key: "P10"},
  {p: 25, key: "P25"},
  {p: 50, key: "P50"},
  {p: 75, key: "P75"},
  {p: 90, key: "P90"},
  {p: 97, key: "P97"},
];

function estimatePercentile(curves, x, y) {
  if (!isFinite(x) || !isFinite(y)) return null;

  const ys = PCTS.map(o => ({...o, y: interpYAtX(curves[o.key], x)}))
                 .filter(o => isFinite(o.y))
                 .sort((a,b) => a.p - b.p);

  if (ys.length < 2) return null;

  // Below / above
  if (y <= ys[0].y) return {approx: null, label: "< P3", band: "under P3"};
  if (y >= ys[ys.length - 1].y) return {approx: null, label: "> P97", band: "over P97"};

  // Find bracket
  for (let i = 0; i < ys.length - 1; i++) {
    const a = ys[i], b = ys[i+1];
    const y0 = a.y, y1 = b.y;
    if ((y >= y0 && y <= y1) || (y >= y1 && y <= y0)) {
      const denom = (y1 - y0);
      const t = Math.abs(denom) < 1e-12 ? 0 : (y - y0) / denom;
      const approx = Math.round(a.p + t * (b.p - a.p));
      return {
        approx,
        label: `ca. P${approx}`,
        band: `mellom P${a.p} og P${b.p}`
      };
    }
  }
  return null;
}

function resetUI() {
  showError("");
  el("summary").style.display = "none";
  el("resultBox").textContent = "Fyll inn verdier og trykk «Plott».";
  el("chart-height").innerHTML = "";
  el("chart-weight").innerHTML = "";
  el("chart-bmi").innerHTML = "";
  el("legend-height").innerHTML = "";
  el("legend-weight").innerHTML = "";
  el("legend-bmi").innerHTML = "";
}

function validateAndPlot() {
  const sex = el("sex").value;
  const y = Number(el("ageYears").value);
  const m = Number(el("ageMonths").value);
  const h = parseLocaleNumber(el("heightCm").value);
  const w = parseLocaleNumber(el("weightKg").value);

  const errs = [];
  if (!Number.isFinite(y) || y < 0 || !Number.isInteger(y)) errs.push("Alder (år) må være et heltall >= 0.");
  if (!Number.isFinite(m) || m < 0 || m > 11 || !Number.isInteger(m)) errs.push("Alder (mnd) må være et heltall 0–11.");
  if (!Number.isFinite(h) || h <= 0) errs.push("Høyde må være > 0 cm.");
  if (!Number.isFinite(w) || w <= 0) errs.push("Vekt må være > 0 kg.");

  const totalMonths = Number.isFinite(y) && Number.isFinite(m) ? ageToTotalMonths(y,m) : NaN;
  const decYears = Number.isFinite(y) && Number.isFinite(m) ? ageToDecimalYears(y,m) : NaN;

  if (Number.isFinite(decYears) && (decYears < 0 || decYears > 19)) errs.push("Alder utenfor støttet område (0–19 år).");

  if (errs.length) {
    showError(errs.join("\n"));
    return;
  }
  showError("");

  const rangeKey = pickRange(totalMonths, decYears);
  const showBMI = decYears >= 2 && decYears <= 19;

  const cfgs = buildConfigs(sex, rangeKey);

  const xHW = (rangeKey === "0-1") ? totalMonths : decYears;
  const bmiVal = bmiKgM2(w, h);

  setSummary(rangeKey, bmiVal);

  buildLegend("legend-height");
  buildLegend("legend-weight");
  buildLegend("legend-bmi");

  const curvesH = pickCurves(sex, rangeKey, "height");
  const curvesW = pickCurves(sex, rangeKey, "weight");

  const tipCommon = `Alder: ${y} år ${m} mnd\nHøyde: ${fmt1(h)} cm\nVekt: ${fmt1(w)} kg\nBMI: ${fmt2(bmiVal)}`;

  renderChart(el("chart-height"), cfgs.height, curvesH, { x: xHW, y: h, tooltip: tipCommon });
  renderChart(el("chart-weight"), cfgs.weight, curvesW, { x: xHW, y: w, tooltip: tipCommon });

  let pctB = null;
  if (showBMI) {
    const curvesB = pickCurves(sex, rangeKey, "bmi");
    pctB = estimatePercentile(curvesB, decYears, bmiVal);
    renderChart(el("chart-bmi"), cfgs.bmi, curvesB, {
      x: decYears,
      y: bmiVal,
      tooltip: `Alder: ${y} år ${m} mnd\nBMI: ${fmt2(bmiVal)}\nHøyde: ${fmt1(h)} cm\nVekt: ${fmt1(w)} kg`
    });
  } else {
    renderPlaceholder(el("chart-bmi"), "BMI-percentiler vises fra 2 år og oppover.");
  }

  const pctH = estimatePercentile(curvesH, xHW, h);
  const pctW = estimatePercentile(curvesW, xHW, w);

  const lines = [];
  if (pctH) lines.push(`Høyde: ${pctH.label} (${pctH.band})`);
  else lines.push("Høyde: –");

  if (pctW) lines.push(`Vekt: ${pctW.label} (${pctW.band})`);
  else lines.push("Vekt: –");

  if (showBMI) {
    if (pctB) lines.push(`BMI: ${pctB.label} (${pctB.band})`);
    else lines.push("BMI: –");
  } else {
    lines.push("BMI: – (ikke tilgjengelig < 2 år)");
  }

  el("resultBox").textContent = lines.join("\n");
}

(function init() {
  el("plotBtn").addEventListener("click", validateAndPlot);
  el("resetBtn").addEventListener("click", () => {
    el("ageYears").value = "";
    el("ageMonths").value = "";
    el("heightCm").value = "";
    el("weightKg").value = "";
    resetUI();
  });

  // Small UX helpers for norsk desimal-komma
  ["heightCm", "weightKg"].forEach(id => {
    const inp = el(id);
    inp.addEventListener("blur", () => normalizeToCommaInput(inp));
    inp.addEventListener("keydown", (e) => {
      if (e.key === "Enter") validateAndPlot();
    });
  });

  resetUI();
})();
</script>
